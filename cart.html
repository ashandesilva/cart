    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="ProductDetails.html">Product details</a>

            <li class="nav-item">
              <a class="nav-link" href="cart.html">Cart</a>
            </li>
            
          </ul>
        </div>
      </nav>
    
    <div class="productsList">
        <div class="container">
            <div class="row">
               <div class="col-md-8">
                    <div>
                        <form method="post" action="#">
                            <table cellspacing="0" class="shopTable cart">
                                <thead>
                                    <tr>
                                        <th class="productImg">&nbsp;</th>
                                        <th class="productName">Product</th>
                                        <th >Price</th>
                                        <th class="productQuantity">Quantity</th>
                                        <th >Total</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="productImg">
                                            <a href="ProductDetails.html"><img width="145" height="145"  src="img/HTML5_1Color_Black.png"></a>
                                        </td>

                                        <td class="productName">
                                            <a href="ProductDetails.html">Rock</a> 
                                        </td>

                                        <td >
                                            Rs 500.00
                                        </td>

                                        <td class="productQuantity">
                                            <div class="quantity ">
                                                    <input type="number"  value="1" min="0" step="1">
                                            </div>
                                        </td>

                                        <td>
                                            Rs 500.00
                                        </td>
                                    </tr>
                                    <tr>
                                        <td  colspan="6">
                                            <input type="submit" value="Update" >
                                            <input type="submit" value="Checkout" >
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </form>

                          
                    </div>               
                </div>
            </div>
        </div>
